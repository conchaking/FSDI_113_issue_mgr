{% extends 'base.html' %}


{% block title %}Deleted Task{% endblock title %}

{% block content %}
<h1>Deleted Task</h1>
<p>Are you sure you want to delete "{{ task.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
